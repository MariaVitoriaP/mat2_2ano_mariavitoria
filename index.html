<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <title>Entre Livros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="livro.jpeg" alt="livro.jpeg">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Livros</li>
            <li class="cabecalho-lista-item">Quadrinhos</li>
        <ul>
    </header>
    <section class="Livros">
        <div class="Livro-div-conteudo">
            <h2 clas="Livros-titulo">Sobre nós</h2>
            <p class="Livros-texto-um">Procurando um novo livro para sua lista de leitura?</p>

        </div>
            <img class="Livros-imagem" src="livrinho.png" alt="ft de livro.">
    </section>
    <section class="Quadrinhos">

        <div class="Quadrinhos-todos"> 
        <span></span>

            <img class="Quadrinhos-icone" src="heart.png" alt="icone h">
            <img class="Quadrinhos-icone" src="check.png" alt="icone c">
            <img class="Quadrinhos-icone" src="search.png" alt="icone s">
        </div>
        <div class="Quadrinhos-div">
            <img class="Quadrinhos-imagem" src="mulherzinhas.png" alt="livro da Jo">

            <img class="Quadrinhos-icone" src="heart.png" alt="icone h">
            <img class="Quadrinhos-icone" src="check.png" alt="icone c">
            <img class="Quadrinhos-icone" src="search.png" alt="icone s">
        </div>
        <div class="Quadrinhos-div">
            <img class="Quadrinhos-imagem" src="suzy.png" alt="livro da suzy">
            <h3 class="Quadrinhos-nome">Suzy e as Águas-Vivas</h3>
            <img class="Quadrinhos-icone" src="heart.png" alt="icone h">
            <img class="Quadrinhos-icone" src="check.png" alt="icone c">
            <img class="Quadrinhos-icone" src="search.png" alt="icone s">
        </div>
        <spam></spam>
        <spam></spam>
        <div class="Quadrinhos-div">
            <img class="Quadrinhos-imagem" src="flores.png" alt="livro do algernom">
            <h3 class="Quadrinhos-nome">Flores para Algernon</h3>
            <img class="Quadrinhos-icone" src="heart.png" alt="icone h">
            <img class="Quadrinhos-icone" src="check.png" alt="icone c">
            <img class="Quadrinhos-icone" src="search.png" alt="icone s">
        </div>
        <div class="Quadrinhos-div">
            <img class="Quadrinhos-imagem" src="pequenoprincipe.png" alt="livro do pp">
            <h3 class="Quadrinhos-nome">Pequeno Principe</h3>
            <img class="Quadrinhos-icone" src="heart.png" alt="icone h">
            <img class="Quadrinhos-icone" src="check.png" alt="icone c">
            <img class="Quadrinhos-icone" src="search.png" alt="icone s">
        </div>
        <div class="Quadrinhos-div">
            <img class="Quadrinhos-imagem" src="ecos.png" alt="livro ecos">
            <h3 class="Quadrinhos-nome">Ecos</h3>
            <img class="Quadrinhos-icone" src="heart.png" alt="icone h">
            <img class="Quadrinhos-icone" src="check.png" alt="icone c">
            <img class="Quadrinhos-icone" src="search.png" alt="icone s">
        </div>

        </div>
